  <button id="musicToggleButton" class="main-button">Play Music</button>

  <div style="text-align: center; margin-top: 20px;">
    <img src="Content/gifs/fsh-spin.gif" alt="Spinning Fish" width="100">
 </div>

<script>
    window.onload = function() {
        var audio = document.getElementById("backgroundMusic");
        var button = document.getElementById("musicToggleButton");

        // Prevent autoplay issues: start muted or require user interaction first
        audio.volume = 0.5; // Optional: set initial volume

        button.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                button.textContent = "Pause Music";
            } else {
                audio.pause();
                button.textContent = "Play Music";
            }
        });
    }
</script>
